<!DOCTYPE html>
<html>
    <head>
        <title>my new mobile website</title>
        <link rel="stylesheet" href="website.css">
    </head>
    <body>
        <div class="main">
            <nav >
                <div class="logo">
                    <img src="images/logo.png"/>
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="#">HOME</a></li>
                        <li><a href="#">Gallery</a></li>
                        <li><a href="#">Properties</a></li>
                        <li><a href="https://studio.youtube.com/channel/UC_84FP--AqwiNa5kAWhacag/videos/upload?filter=%5B%5D&sort=%7B%22columnType%22%3A%22date%22%2C%22sortOrder%22%3A%22DESCENDING%22%7D#:~:text=Your%20channel-,sanjay%20das%20vlog,-Dashboard">Contact</a></li>
                    </ul>
                </div>
            </nav>
            <div class="information">
                <div class="overlay"></div>
                <img src="images/mobile.png" class="mobile"/>
                <div id="circle">
                    <div class="features one">
                        <img src="images/camera.png">
                        <div>
                            <h1>camera</h1>
                            <p>back 65pixel and front 30pixels</p>
                        </div>
                    </div>
                    <div class="features two">
                        <img src="images/processor.png">
                        <div>
                            <h1>processor</h1>
                            <p>snapdragon octa-core </p>
                        </div>
                    </div>
                    <div class="features three">
                        <img src="images/battery.png">
                        <div>
                            <h1>battery</h1>
                            <p>5000mAh,720 HRS </p>
                        </div>
                    </div>
                    <div class="features four">
                        <img src="images/display.png">
                        <div>
                            <h1>Display</h1>
                            <p>6.5" Mini-Drop Fullscreen</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="controls">
                <img src="images/arrow.png" id="upBtn">
                <h3>features</h3>
                <img src="images/arrow.png" id="downBtn">
                
            </div>
        </div>
        <script>
            var circle=document.getElementById("circle");
            var upBtn=document.getElementById("upBtn");
            var downBtn=document.getElementById("downBtn");

            var rotatevalue=circle.style.transform;
            var rotatesum;
            
            upBtn.onclick=function() 
            {

                rotatesum=rotatevalue + "rotate(-90deg)";
                circle.style.transform=rotatesum;
                rotatevalue=rotatesum;
            }
            
            downBtn.onclick=function() 
            {

                rotatesum=rotatevalue + "rotate(-90deg)";
                circle.style.transform=rotatesum;
                rotatevalue=rotatesum;
            }
            
        </script>
    </body>
</html>
